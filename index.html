<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Resume Builder</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css" integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="icon" href="logo.png" type="logo" sizes="32x32">
    <link rel="icon" href="logo.png" type="image/png" sizes="16x16">
</head>
<body>

    <div class="combined">
        <div class="input">
             <button id="NEW-RESUME">New Resume</button>
            <br>
            <p>User profile</p>
            <br>
            <input type="text" placeholder="Enter your name" id="input-name">
            <input type="text" placeholder="Profile" id="input-profile">
            <input type="text" placeholder="LinkedIn" id="input-linkedin">
            <input type="text" placeholder="address" id="input-address">
            <input type="text" placeholder="Email" id="input-email">
            <input type="number" placeholder="phone no" id="input-phone">
            <p>Education</p>
            <input type="text" placeholder="Collage name" id="input-collage">
            <input type="text" placeholder="Collage address" id="input-collage_address">
            <input type="text" placeholder="Course name" id="input-course">
            <input type="text" placeholder=" Enter CGPA " id="input-cgpa">
            <p>Skills</p>
            <input type="text" placeholder="Skill 1" id="input-skill1">
            <input type="text" placeholder="Skill 2" id="input-skill2">
            <input type="text" placeholder="Skill 3" id="input-skill3">
            <p>Projects</p>
            <input type="text" placeholder="Project 1" id="input-project1">
            <input type="text" placeholder="Project 2" id="input-project2">
            <input type="text" placeholder="Project 3" id="input-project3">
            <p>Profiles</p>
            <input type="text" placeholder="Profile 1" id="input-profile1">
            <input type="text" placeholder="Profile 2" id="input-profile2">
            <input type="text" placeholder="Profile 3" id="input-profile3">
            <p>Accomplishments</p>
            <input type="text" placeholder="Accomplishment 1" id="input-accomplishment1">
            <input type="text" placeholder="Accomplishment 2" id="input-accomplishment2">
            <input type="text" placeholder="Accomplishment 3" id="input-accomplishment3">
            <p>Work Experience</p>
            <input type="text" placeholder="Job Title 1" id="input-job1">
            <input type="text" placeholder="Job Title 2" id="input-job2">
            <input type="text" placeholder="Job Title 3" id="input-job3">
            <button id="download">Download PDF</button>
          </div>
          <div class="preview" id="resume-content">
            <div class="intro">
              <div class="navbar">
                <h1 id="intro-name">[Your Name]</h1>
                <span id="intro-profile"></span>
                <span id="intro-address"></span>
                <br>
               <p class="intro-email">
                <i class="fa-regular fa-envelope"> :- </i>
                <a href="" id="intro-email"></a>
               </p>
               <p class="intro-linkedin">
                <i class="fa-brands fa-linkedin"> :- </i>
                <a href="" id="intro-linkedin"></a>
               </p>
                <span id="intro-phone"></span>
              </div>
             <h2 id="education-nav">EDUCATION</h2>
              <section class="Education">
                   <span id="intro-collage"></span>
                   <span id="intro-collage_address" ></span>
                   <span id="intro-course"></span>
                   <span id="intro-cgpa" ></span>
              </section>
              <h2 id="skills-nav">SKILLS</h2>
              <section class="Skills">
                   <span id="intro-skill1"></span>
                   <span id="intro-skill2"></span>
                   <span id="intro-skill3"></span>
              </section>
              <h2 id="projects-nav">PROJECTS</h2>
              <section class="Projects">
                   <span id="intro-project1"></span>
                   <span id="intro-project2"></span>
                   <span id="intro-project3"></span>
              </section>
              <h2 id="profiles-nav">PROFILES</h2>
              <section class="Profiles">
                   <span id="intro-profile1"></span>
                   <span id="intro-profile2"></span>
                   <span id="intro-profile3"></span>
              </section>
              <h2 id="accomplishments-nav">ACCOMPLISHMENTS</h2>
              <section class="Accomplishments">
                   <span id="intro-accomplishment1"></span>
                   <span id="intro-accomplishment2"></span>
                   <span id="intro-accomplishment3"></span>
              </section>
              <h2 id="workexp-nav">WORK EXPERIENCE</h2>
              <section class="WorkExp">
                   <span id="intro-job1"></span>
                   <span id="intro-job2"></span>
                   <span id="intro-job3"></span>
              </section>
              </div>
          </div>
    </div>

     

</body>
<script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.4.0/jspdf.umd.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.4.0/plugins/html.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.1/html2canvas.min.js"></script>

<script src="script.js"></script>
<script>

</script>

</html>
