<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Resume Builder</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="combined">
        <div class="input">Input
            <br>
            <p>Name</p>
            <input type="text" placeholder="Enter your name" id="input-name">
            <input type="text" placeholder="Profile" id="input-profile">
            <input type="text" placeholder="LinkedIn" id="input-linkedin">
          </div>
          <div class="preview">
            <div class="intro">
              <h1 id="intro-name"></h1>
              <h3 id="intro-profile"></h3>
              <span id="intro-linkedin"></span>
              
            </div>
          </div>
    </div>
     

</body>
<script src="script.js"></script>
</html>
